name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_VPS }}
        username: ${{ secrets.USER_VPS }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          sudo cd /bibliaSiteFromGitHub/biblia-nextjs/biblia-nextjs
          pwd
          sudo git pull origin master
          sudo cp /volDockerEnvEnviroment/composeEnv/.env /bibliaSiteFromGitHub/biblia-nextjs/biblia-nextjs/
          sudo cp /volDockerEnvEnviroment/nodeEnv/.env /bibliaSiteFromGitHub/biblia-nextjs/biblia-nextjs/server/
          sudo docker-compose ps 

